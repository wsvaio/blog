kind: pipeline
type: docker
name: blog

steps:
  - name: build
    image: oven/bun
    volumes:
      - name: blog
        path: /drone/src
    commands:
      - bun i
      - bun run build

  - name: run
    image: appleboy/drone-ssh
    settings:
      host: 121.40.126.12
      username: root
      password:
        from_secret: ssh_password
      port: 22
      command_timeout: 5m
      script:
        - cd /app/service/blog
        - chmod +x run.sh
        - ./run.sh

volumes:
  - name: blog
    host:
      path: /app/service/blog
